<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: commonHead(pageTitle='Error')}"></head>
<body>
<div class="container">
    <div class="d-flex flex-column align-items-center" style="min-height: 100vh;">
        <div class="app-header text-center mt-5 mb-4">
            <h1 th:text="${errorTitle}">Oops! An Error Occurred</h1>
        </div>
        <div class="error-container text-center">
            <p class="mb-2" th:text="${errorMessage}">Sorry, an unexpected error has occurred.</p>
        </div>
        <div class="text-center mt-2 mb-5">
            <p>Return to the <a th:href="@{/}" class="text-decoration-none">homepage</a> or check back soon.</p>
        </div>
    </div>
</div>
</body>
</html>
