<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: commonHead(pageTitle='uCloud - Sign in')}"></head>
<body>

<div class="d-flex flex-column align-items-center mt-5">
    <div class="app-header text-center mb-4">
        <h1>Welcome to uCloud</h1>
    </div>
    <div class="login-container bg-light border rounded shadow-sm p-3 w-100">
        <div th:if="${param.signout}">
            <div class="alert alert-info">
                You have been signed out.
            </div>
        </div>
        <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}">
            You've successfully sign up. Please sign in to our app!
        </div>
        <form action="/signin" method="POST" >
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Sign in</button>
            </div>
        </form>
    </div>
    <div class="text-center mt-3 mb-5">
        <p>New to uCloud? <a th:href="@{/signup}" class="text-decoration-none">Create an account</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
