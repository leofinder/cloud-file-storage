<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: commonHead(pageTitle='uCloud - Sign up')}"></head>
<body>

<div class="d-flex flex-column align-items-center mt-5">
    <div class="app-header text-center mb-4">
        <h1>Welcome to uCloud</h1>
    </div>
    <div class="registration-container bg-light border rounded shadow-sm p-3 w-100">
        <form th:action="@{/signup}" th:object="${userSignupDto}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" required>
                <ul>
                    <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="text-danger mt-1" />
                </ul>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                <ul>
                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="text-danger mt-1" />
                </ul>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm Password" required>
                <ul>
                    <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}" class="text-danger mt-1" />
                </ul>
            </div>

            <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                <p class="no-margin-bottom" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Sign up</button>
            </div>
        </form>
    </div>
    <div class="text-center mt-3 mb-5">
        <p>Already have an account? <a th:href="@{/signin}" class="text-decoration-none">Sign in</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
