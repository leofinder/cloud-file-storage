<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather - Navbar</title>
</head>
<body>

<div th:fragment="search-form" class="container mt-3">
    <form id="searchForm" th:action="@{/search/}" method="get" class="mb-4 d-flex">
        <input type="text" th:value="${query}" id="searchInput" class="form-control me-1" placeholder="Search files and folders" name="query" required>

        <button type="submit" class="btn btn-outline-secondary me-1">
            <i class="fas fa-search"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary" id="clearSearch">
            <i class="fas fa-times"></i>
        </button>
    </form>
</div>

</body>
</html>
