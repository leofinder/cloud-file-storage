<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="createModal" class="modal fade" id="createFolderModal" tabindex="-1" aria-labelledby="createFolderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createFolderModalLabel">Create Folder</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="createFolderForm" th:action="@{/data}" method="post">
                <div class="modal-body mb-3">
                    <label for="folderName" class="form-label">Folder Name</label>
                    <input type="hidden" name="parentPath" th:value="${#strings.isEmpty(param.path) ? '/' : param.path}"  />
                    <input type="hidden" name="isFolder" th:value="true" />
                    <input type="text" class="form-control" id="folderName" name="name" required />
                </div>
                <div class="modal-footer bg-light w-100 m-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
