<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: commonHead(pageTitle='uCloud')}"></head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"> </div>

<div class="container my-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">cloudFileStorage</a></li>
            <li class="breadcrumb-item"><a href="#">src</a></li>
            <li class="breadcrumb-item"><a href="#">main</a></li>
            <li class="breadcrumb-item"><a href="#">java</a></li>
            <li class="breadcrumb-item"><a href="#">com</a></li>
            <li class="breadcrumb-item"><a href="#">sahapwnz</a></li>
            <li class="breadcrumb-item active" aria-current="page">cloudfilestorage</li>
        </ol>
    </nav>

    <!-- Table of Folders and Files -->
    <div class="table-container">
        <table class="table">
            <thead class="table-light">
            <tr>
                <th scope="col">Name</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <i class="fas fa-folder icon-folder"></i>
                    <a href="#">config</a>
                </td>
                <td class="text-center">
                    <i class="fas fa-edit icon-action me-3" title="Edit"></i>
                    <i class="fas fa-download icon-action me-3" title="Download"></i>
                    <i class="fas fa-trash icon-action" title="Delete"></i>
                </td>
            </tr>
            <tr>
                <td>
                    <i class="fas fa-folder icon-folder"></i>
                    <a href="#">css</a>
                </td>
                <td class="text-center">
                    <i class="fas fa-edit icon-action me-3" title="Edit"></i>
                    <i class="fas fa-download icon-action me-3" title="Download"></i>
                    <i class="fas fa-trash icon-action" title="Delete"></i>
                </td>
            </tr>
            <tr>
                <td>
                    <i class="fas fa-folder icon-folder"></i>
                    <a href="#">img</a>
                </td>
                <td class="text-center">
                    <i class="fas fa-edit icon-action me-3" title="Edit"></i>
                    <i class="fas fa-download icon-action me-3" title="Download"></i>
                    <i class="fas fa-trash icon-action" title="Delete"></i>
                </td>
            </tr>
            <tr>
                <td>
                    <i class="fas fa-file icon-file"></i>
                    <a href="#">favicon.ico</a>
                </td>
                <td class="text-center">
                    <i class="fas fa-download icon-action me-3" title="Download"></i>
                    <i class="fas fa-edit icon-action me-3" title="Edit"></i>
                    <i class="fas fa-trash icon-action" title="Delete"></i>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
</body>
</html>
